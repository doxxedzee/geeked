<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
        }
        .glass {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .icon {
            color: rgba(255, 255, 255, 1);
            scale: 1.5;
            padding-right: 5px;
        }
        .sidebar {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .stat-card {
            background-color: rgba(40, 40, 40, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-black text-gray-300 min-h-screen flex">
    <aside id="sidebar" class="sidebar w-64 min-h-screen p-4">
        <nav>
            <p class="text-3xl font-bold text-white mb-4">swats.lol</p>
            <ul class="space-y-2">
                <li>
                    <a href="/dashboard" class="block py-2 px-4 hover:bg-gray-800 rounded transition duration-200">
                        <i class='bx bx-home icon'></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/editor" class="block py-2 px-4 hover:bg-gray-800 rounded transition duration-200">
                        <i class='bx bx-edit icon'></i> Bio Editor
                    </a>
                </li>
                <li>
                    <a href="/info" class="block py-2 px-4 hover:bg-gray-800 rounded transition duration-200">
                        <i class='bx bx-info-circle icon'></i> Information
                    </a>
                </li>
                <li>
                    <a href="/premium" class="block py-2 px-4 hover:bg-gray-800 rounded transition duration-200">
                        <i class='bx bx-star icon'></i> Premium
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold mb-8 text-white">Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass p-6">
                <h2 class="text-xl font-semibold mb-4 text-white">Quick Stats</h2>
                <div class="grid grid-cols-1 gap-4">
                    <div class="stat-card">
                        <p class="text-lg font-medium text-white">Total Users:</p>
                        <p class="text-3xl font-bold text-blue-400">5,123</p>
                    </div>
                    <div class="stat-card">
                        <p class="text-lg font-medium text-white">Bio Views:</p>
                        <p class="text-3xl font-bold text-green-400">12,456</p>
                    </div>
                </div>
            </div>

            <div class="glass p-6">
                <h2 class="text-xl font-semibold mb-4 text-white">Join Our Discord</h2>
                <a href="https://discord.gg/swats" target="_blank" class="block bg-blue-600 text-white py-2 px-4 rounded text-center hover:bg-blue-700 transition duration-200">
                    Join Our Discord
                </a>
            </div>
            <div class="glass p-6 md:col-span-2">
                <h2 class="text-xl font-semibold mb-4 text-white">Update Log</h2>
                <div class="space-y-4">
                    <div class="stat-card">
                        <p class="text-lg font-medium text-blue-400">Version 1.7.0</p>
                        <p>- placeholder</p>
                        <p>- placeholder</p>
                    </div>
                    <div class="stat-card">
                        <p class="text-lg font-medium text-green-400">Version 1.6.9</p>
                        <p>- placeholder</p>
                        <p>- placeholder</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>


        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(link, {paddingLeft: '24px', duration: 0.2});
            });
            link.addEventListener('mouseleave', () => {
                gsap.to(link, {paddingLeft: '16px', duration: 0.2});
            });
        });

        gsap.from('.glass', {opacity: 0, y: 20, duration: 0.5, stagger: 0.2});
    </script>
</body>
</html>
