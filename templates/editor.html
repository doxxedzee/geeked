<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Page Customization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
        }
        .glass {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider-switch {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider-switch:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider-switch {
            background-color: #2196F3;
        }
        input:checked + .slider-switch:before {
            transform: translateX(20px);
        }

        .icon {
            color: rgba(255, 255, 255, 1);
            scale: 1.5;
            padding-right: 5px;
        }

        .custom-dropdown {
            background-color: #333; 
            color: #fff;
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            width: 75%; 
        }

        .custom-dropdown option {
            background-color: #333; 
            color: #fff; 
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-black text-gray-300 min-h-screen flex">
    <aside id="sidebar" class="sidebar w-64 min-h-screen p-4">
        <nav>
            <p class="text-3xl font-bold text-white mb-4">swats.lol</p>
            <ul class="space-y-2">
                <li>
                    <a href="/dashboard" class="block py-2 px-4 hover:bg-gray-800 rounded transition duration-200">
                        <i class='bx bx-home icon'></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/editor" class="block py-2 px-4 hover:bg-gray-800 rounded transition duration-200">
                        <i class='bx bx-edit icon'></i> Bio Editor
                    </a>
                </li>
                <li>
                    <a href="/info" class="block py-2 px-4 hover:bg-gray-800 rounded transition duration-200">
                        <i class='bx bx-info-circle icon'></i> Information
                    </a>
                </li>
                <li>
                    <a href="/premium" class="block py-2 px-4 hover:bg-gray-800 rounded transition duration-200">
                        <i class='bx bx-star icon'></i> Premium
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold mb-8 text-white">Customize Your Bio Page</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass p-6">
                <h2 class="text-xl font-semibold mb-4 text-white">Display Options</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label for="showUid">Show UID</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="showUid">
                            <span class="slider-switch"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="showBadges">Show Badges</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="showBadges">
                            <span class="slider-switch"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="showViews">Show Views</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="showViews">
                            <span class="slider-switch"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="muteButton">Show Mute Button</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="muteButton">
                            <span class="slider-switch"></span>
                        </label>
                    </div>
                    <div class="glass p-6">
                        <h2 class="text-xl font-semibold mb-4 text-white">Cursor Effects</h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <label for="background-details">Cursor Effects</label>
                                <select id="background-details" class="dropdown custom-dropdown">
                                    <option value="none">None</option>
                                    <option value="snow">Sparkles</option>
                                    <option value="dot">Following Dot</option>
                                    <option value="trial">Cursor Trial</option>
                                    <option value="oneko">Oneko</option>
                                    <option value="image">Image Cursor</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="glass p-6">
                <h2 class="text-xl font-semibold mb-4 text-white">Content</h2>
                <div class="space-y-4">
                    <div>
                        <label for="welcomeText" class="block mb-2">Welcome Message</label>
                        <input type="text" id="welcomeText" class="w-full p-2 bg-gray-800 rounded" placeholder="welcome message">
                    </div>
                    <div>
                        <label for="bioTitle" class="block mb-2">Bio Title</label>
                        <input type="text" id="bioTitle" class="w-full p-2 bg-gray-800 rounded" placeholder="bio title">
                    </div>
                    <div>
                        <label for="bioDescription" class="block mb-2">Bio Description</label>
                        <textarea id="bioDescription" class="w-full p-2 bg-gray-800 rounded" placeholder="bio description"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="glass p-6 md:col-span-2">
                <h2 class="text-xl font-semibold mb-4 text-white">Appearance</h2>
                <div class="space-y-6">
                    <div>
                        <label for="cardBlur" class="block mb-2">Card Blur (<span id="blurValue">50</span>%)</label>
                        <input type="range" id="cardBlur" min="0" max="100" value="50" class="slider w-full bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div>
                        <label for="cardOpacity" class="block mb-2">Card Opacity (<span id="opacityValue">50</span>%)</label>
                        <input type="range" id="cardOpacity" min="0" max="100" value="50" class="slider w-full bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            </div>
        </div>
        
        <button id="saveChanges" class="mt-8 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">Save Changes</button>
    </main>

    <script>
        const cardOpacityValue = document.getElementById('opacityValue');
        const cardBlurValue = document.getElementById('blurValue');
        const cardOpacity = document.getElementById('cardOpacity');
        const cardBlur = document.getElementById('cardBlur');

        cardBlur.addEventListener('input', () => {
            cardBlurValue.textContent = cardBlur.value;
        });

        cardOpacity.addEventListener('input', () => {
            cardOpacityValue.textContent = cardOpacity.value;
        });
        const sidebar = document.getElementById('sidebar');
        const saveChanges = document.getElementById('saveChanges');


        saveChanges.addEventListener('click', () => {
            gsap.to(saveChanges, {scale: 1.1, duration: 0.2, yoyo: true, repeat: 1});
        });

        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(link, {paddingLeft: '24px', duration: 0.2});
            });
            link.addEventListener('mouseleave', () => {
                gsap.to(link, {paddingLeft: '16px', duration: 0.2});
            });
        });

        gsap.from('.glass', {opacity: 0, y: 20, duration: 0.5, stagger: 0.2});
    </script>
</body>
</html>
