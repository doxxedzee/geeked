  var messageIndex = 0;
  var charIndex = 0;
  var textDisplay = document.getElementById("dynamic-text");
  var typingSpeed = 100; // Speed of typing in milliseconds

  function typeWriter() {
    if (charIndex < messages[messageIndex].length) {
      textDisplay.textContent += messages[messageIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeWriter, typingSpeed);
    } else {
      // After completing one message, wait 2 seconds before deleting
      setTimeout(eraseText, 2000);
    }
  }

  function eraseText() {
    if (charIndex > 0) {
      textDisplay.textContent = messages[messageIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseText, typingSpeed);
    } else {
      // Move to the next message or reset to the first one
      messageIndex = (messageIndex + 1) % messages.length;
      setTimeout(typeWriter, 500); // Start typing the next message
    }
  }

  // Start the typewriter effect
  typeWriter();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .trail {
            position: absolute;
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
            pointer-events: none;
            opacity: 1;
            transform: translate(-50%, -50%);
            animation: fallAndRotate 8s forwards; /* Fall and rotate animation */
        }
        
        @keyframes fallAndRotate {
            0% { 
                transform: translate(var(--startX), var(--startY)) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translate(var(--endX), calc(100vh + 10px)) rotate(360deg); 
                opacity: 0; /* Fade out gradually */
            }
        }
    </style>
</head>
<body>

<script>
    let lastTime = 0;

    document.addEventListener('mousemove', (event) => {
        const currentTime = Date.now();
        if (currentTime - lastTime > 65) { // Spawn every 0.065 seconds
            lastTime = currentTime;

            // Create an img element for the trail
            const img = document.createElement('img');
            img.src = 'media/download.png'; // Replace with the path to your image
            img.classList.add('trail');
            img.style.left = `${event.clientX}px`;
            img.style.top = `${event.clientY}px`;

            // Random horizontal movement for spreading effect
            const spreadAmount = 500; // How much the image can spread out (adjust as needed)
            const randomX = (Math.random() - 0.25) * spreadAmount; // Random value between -spreadAmount/2 and +spreadAmount/2

            img.style.setProperty('--startX', '-50%'); // Start at cursor position
            img.style.setProperty('--startY', '-50%');
            img.style.setProperty('--endX', `${randomX}px`); // End point with horizontal spread

            document.body.appendChild(img);
            
            // Remove the image after the animation ends
            img.addEventListener('animationend', () => {
                img.remove();
            });
        }
    });
</script>

</body>
