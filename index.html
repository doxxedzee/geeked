<script>
  (function() {
      const threshold = 160; // Threshold for detecting opened dev tools based on window dimensions
      let isDevToolsOpen = false;

      function checkDevTools() {
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;

          // Check if dev tools are open
          if ((widthThreshold || heightThreshold) && !isDevToolsOpen) {
              isDevToolsOpen = true; // Set the state
              window.close(); // Attempt to close the tab
          } else if (!(widthThreshold || heightThreshold)) {
              isDevToolsOpen = false; // Reset the state when dev tools are closed
          }
      }

      // Use requestAnimationFrame for better performance
      function monitorDevTools() {
          checkDevTools();
          requestAnimationFrame(monitorDevTools); // Keep monitoring
      }

      monitorDevTools(); // Start monitoring
  })();
</script>
