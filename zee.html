  <style>
    * {
      font-family: custom-font;
      cursor: url(https://cur.cursors-4u.net/cursors/cur-10/cur965.cur), 
              url(https://cur.cursors-4u.net/cursors/cur-10/cur965.png), 
              auto !important;
      user-select: none; /* Disable text highlighting */
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; 
      position: relative;
    }

    .full-screen-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .wrapper {
      text-align: center;
      z-index: 3;
      position: relative;
      display: none; /* Initially hide wrapper */
    }

    .wrapper h1 {
      color: #fff;
      font-size: 34px;
      font-weight: 700;
      font-family: "Josefin Sans", sans-serif;
      background: linear-gradient(to right, #000000 10%, #ffffff 50%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 1.5s linear infinite;
      display: inline-block;
      margin: 0;
    }

    @keyframes textclip {
      to {
        background-position: 200% center;
      }
    }

    .click-text {
      color: white;
      font-size: 2em;
      animation: glow 0.5s ease-in-out infinite alternate;
      font-family: 'Sintony', sans-serif;
    }

    .description-text {
      color: white;
      font-family: 'Noto Sans Mono', monospace;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .profile-container {
      text-align: center;
      position: relative;
      background-color: rgba(0, 0, 0, 0.685);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      max-width: 340px;
      width: 100%;
      border: 1px solid rgb(255, 255, 255);
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      display: block;
      margin: 20px auto;
    }

    .profile-info {
      margin: 10px;
    }

    .social-icons {
      list-style: none;
      padding: 0;
    }

    .social-icons li {
      display: inline;
      margin: 0 10px;
    }

    .social-icons li a {
      color: white;
      text-decoration: none;
    }

    .social-icons li a:hover {
      text-decoration: underline;
    }

    .ip-display {
      margin-top: 20px;
      position: relative; /* Ensures cursor stays in position */
      display: flex;
      justify-content: center; /* Center the text */
      align-items: center;
    }

    .line {
      display: block;
      width: 155px;
      height: 2px;
      background-color: #fff;
      margin-top: 8px;
      margin-left: auto;
      margin-right: auto;
    }

    .cursor {
      width: 2px; /* Slimmer cursor */
      height: 20px;
      background-color: white;
      animation: blink 0.7s step-end infinite;
      margin-left: 5px; /* Space between text and cursor */
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      }
      to {
        text-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px white;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Tooltip styling */
    .verified-container {
      position: relative;
      display: inline-block;
    }

    .verified-tooltip {
      visibility: hidden;
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 5px 10px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      font-size: 12px;
    }

    .verified-container img:hover + .verified-tooltip {
      visibility: visible;
      opacity: 1;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }

    .image-container img {
      width: 20px;
      height: 20px;
      margin: 0 3px;
    }
  </style>
</head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script type="text/javascript">
    var colour = ["#FF0000", "#ffffff"];
    var i = 0;
    document.querySelector('.click-text').addEventListener("click", function() {
      this.style.color = colour[i];
      i = (i + 1) % colour.length;
    });

    // Disable right-click
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    }, false);

    // Disable DevTools by detecting "F12", "Ctrl+Shift+I", and "Ctrl+U"
    document.onkeydown = function(e) {
      if (e.keyCode == 123 || // F12
          (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
          (e.ctrlKey && e.keyCode == 85)) { // Ctrl+U
        return false;
      }
    };

    // For the page's click-to-reveal animation
    var overlay = document.getElementById("overlay");
    var wrapper = document.querySelector(".wrapper");
    var audio = document.getElementById("background-music");

    overlay.addEventListener("click", function() {
      overlay.classList.add("fade-out");
      wrapper.style.display = "block";
      audio.play();
    });

    // Real-time clock display
    setInterval(function() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var timeString = (hours < 10 ? '0' : '') + hours + ':' +
        (minutes < 10 ? '0' : '') + minutes + ':' +
        (seconds < 10 ? '0' : '') + seconds;
      document.getElementById("dynamic-text").textContent = timeString;
    }, 1000);
  </script>
