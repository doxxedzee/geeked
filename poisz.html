    body, html {

    .full-screen-gif {

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      align-items: center;
      justify-content: center;

    .wrapper {

    .wrapper h1 {
      color: #fff;
      font-size: 34px;
      font-weight: 700;
      font-family: "Josefin Sans", sans-serif;
      background: linear-gradient(to right, #000000 10%, #ffffff 50%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 1.5s linear infinite;
      display: inline-block;
      margin: 0;
    }

    @keyframes textclip {
      to {
        background-position: 200% center;
      }
    }

    .click-text {
      color: white;
      font-size: 2em;
      animation: glow 0.5s ease-in-out infinite alternate;
      font-family: 'Sintony', sans-serif;
    }

    .description-text {

      font-family: 'Noto Sans Mono', monospace;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .profile-container {
      text-align: center;
      position: relative;
      background-color: rgba(0, 0, 0, 0.685);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      max-width: 340px;
      width: 100%;
      border: 1px solid rgb(255, 255, 255);
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      display: block;
      margin: 20px auto;
    }

    .profile-info {
      margin: 10px;
    }

    .social-icons {
      list-style: none;
      padding: 0;
    }

    .social-icons li {
      display: inline;
      margin: 0 10px;
    }

    .social-icons li a {
      color: white;
      text-decoration: none;
    }

    .social-icons li a:hover {
      text-decoration: underline;
    }

    .ip-display {
      margin-top: 20px;
      position: relative; /* Ensures cursor stays in position */
      display: flex;
      justify-content: center; /* Center the text */
      align-items: center;
    }

    .line {
      display: block;
      width: 155px;
      height: 2px;
      background-color: #fff;
      margin-top: 8px;
      margin-left: auto;
      margin-right: auto;
    }

    .cursor {
      width: 2px; /* Slimmer cursor */
      height: 20px;
      background-color: white;
      animation: blink 0.7s step-end infinite;
      margin-left: 5px; /* Space between text and cursor */
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      }
      to {
        text-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px white;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Tooltip styling */
    .verified-container {
      position: relative;
      display: inline-block;
    }

    .verified-tooltip {
      visibility: hidden;
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 5px 10px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      font-size: 12px;
    }

    .verified-container img:hover + .verified-tooltip {
      visibility: visible;
      opacity: 1;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }

    .image-container img {
      width: 20px;
      height: 20px;
      margin: 0 3px;
    }

  <script type="text/javascript">
    var colour = "#ffffff";

    var x = ox = 400;
  var y = oy = 300;
  var swide = 800;
  var shigh = 600;
  var sleft = sdown = 0;
  var tiny = new Array();
  var star = new Array();

  var starx = new Array();
  var stary = new Array();

  var tinyy = new Array();
  var tinyv = new Array();
  
  window.onload = function() {
  if (document.getElementById) {
  var i, rats, rlef, rdow;
  for (var i = 0; i < sparkles; i++) {
    var rats = createDiv(3, 3);
    rats.style.visibility = "hidden";

  function sparkle() {
  var c;
  if (x != ox || y != oy) {
  ox = x;
  oy = y;
  for (c = 0; c < sparkles; c++) {
    if (!starv[c]) {
      star[c].style.left = (starx[c] = x) + "px";
      star[c].style.top = (stary[c] = y) + "px";
      star[c].style.clip = "rect(0px, 5px, 5px, 0px)";
      star[c].style.visibility = "visible";
      starv[c] = 50;
      break;
    }
  }
  }
  for (c = 0; c < sparkles; c++) {
  if (starv[c]) update_star(c);
  if (tinyv[c]) update_tiny(c);
  }
  setTimeout("sparkle()", 25);
  }
  
  function update_star(i) {
  if (--starv[i] == 25) star[i].style.clip = "rect(1px, 4px, 4px, 1px)";
  if (starv[i]) {
  stary[i] += 1 + Math.random() * 3;
  if (stary[i] < shigh + sdown) {
    star[i].style.top = stary[i] + "px";
    starx[i] += (i % 15 - 0) / 5;
    star[i].style.left = starx[i] + "px";
  }
  else {
    star[i].style.visibility = "hidden";
    starv[i] = 0;
    return;
  }
  }
  else {
  tinyv[i] = 50;
  tiny[i].style.top = (tinyy[i] = stary[i]) + "px";
  tiny[i].style.left = (tinyx[i] = starx[i]) + "px";
  tiny[i].style.width = "2px";
  tiny[i].style.height = "2px";
  star[i].style.visibility = "hidden";
  tiny[i].style.visibility = "visible";
  }
  }
  
  function update_tiny(i) {
  if (--tinyv[i] == 25) {
  tiny[i].style.width = "1px";
  tiny[i].style.height = "1px";
  }
  if (tinyv[i]) {
  tinyy[i] += 1 + Math.random() * 3;
  if (tinyy[i] < shigh + sdown) {
    tiny[i].style.top = tinyy[i] + "px";
    tinyx[i] += (i % 5 - 2) / 5;
    tiny[i].style.left = tinyx[i] + "px";
  }
  else {
    tiny[i].style.visibility = "hidden";
    tinyv[i] = 0;
    return;
  }
  }
  else tiny[i].style.visibility = "hidden";
  }
  
  document.onmousemove = mouse;
  
  function mouse(e) {
  set_scroll();
  y = (e) ? e.pageY : event.y + sdown;
  x = (e) ? e.pageX : event.x + sleft;
  }
  
  function set_scroll() {
  if (typeof (self.pageYOffset) == "number") {
  sdown = self.pageYOffset;
  sleft = self.pageXOffset;
  }
  else if (document.body.scrollTop || document.body.scrollLeft) {
  sdown = document.body.scrollTop;
  sleft = document.body.scrollLeft;
  }
  else if (document.documentElement && (document.documentElement.scrollTop || document.documentElement.scrollLeft)) {
  sleft = document.documentElement.scrollLeft;
  sdown = document.documentElement.scrollTop;
  }
  else {
  sdown = 0;
  sleft = 0;
  }
  }
  
  window.onresize = set_width;
  
  function set_width() {
  if (typeof (self.innerWidth) == "number") {
  swide = self.innerWidth;
  shigh = self.innerHeight;
  }
  else if (document.documentElement && document.documentElement.clientWidth) {
  swide = document.documentElement.clientWidth;
  shigh = document.documentElement.clientHeight;
  }
  else if (document.body.clientWidth) {
  swide = document.body.clientWidth;
  shigh = document.body.clientHeight;
  }
  }
  
  function createDiv(height, width) {
  var div = document.createElement("div");
  div.style.position = "absolute";
  div.style.height = height + "px";
  div.style.width = width + "px";
  div.style.overflow = "hidden";
  div.style.backgroundColor = colour;
  return div;
  }

  <script>
    var overlay = document.getElementById("overlay");
    var wrapper = document.querySelector(".wrapper");
    var audio = document.getElementById("background-music");

    overlay.addEventListener("click", function() {
      overlay.classList.add("fade-out");
      wrapper.style.display = "block";
      audio.play();
    });

  var messages = ["Developing..", "Giving up..."];
  var messageIndex = 0;
  var charIndex = 0;
  var textDisplay = document.getElementById("dynamic-text");
  var typingSpeed = 100; // Speed of typing in milliseconds

  function typeWriter() {
    if (charIndex < messages[messageIndex].length) {
      textDisplay.textContent += messages[messageIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeWriter, typingSpeed);
    } else {
      // After completing one message, wait 2 seconds before deleting
      setTimeout(eraseText, 2000);
    }
  }

  function eraseText() {
    if (charIndex > 0) {
      textDisplay.textContent = messages[messageIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseText, typingSpeed);
    } else {
      // Move to the next message or reset to the first one
      messageIndex = (messageIndex + 1) % messages.length;
      setTimeout(typeWriter, 500); // Start typing the next message
    }
  }

  // Start the typewriter effect
  typeWriter();


// Disable right-click
document.addEventListener("contextmenu", function(e) {

// Disable certain key combinations (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
document.addEventListener("keydown", function(e) {
    // Disable F12
    if (e.keyCode == 123) {
        e.preventDefault();
    }
    // Disable Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    if (e.ctrlKey && (e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || e.keyCode == 85) {
        e.preventDefault();
    }
}, false);
