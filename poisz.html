<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/pula.gif">

  <meta property="og:title" content="swats.lol">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://swats.lol">
  <meta content="https://avatars.githubusercontent.com/u/140763545?v=4" property="og:image">
  <meta property="og:description" content="ready to enter hell?">
  <meta name="theme-color" content="#000000">

  <style>
    * {
      font-family: custom-font;
      cursor: url(https://cur.cursors-4u.net/cursors/cur-10/cur965.cur), 
              url(https://cur.cursors-4u.net/cursors/cur-10/cur965.png), 
              auto !important;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; 
      position: relative;
    }

    .full-screen-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .wrapper {
      text-align: center;
      z-index: 3;
      position: relative;
      display: none; /* Initially hide wrapper */
    }

    .wrapper h1 {
      color: #fff;
      font-size: 34px;
      font-weight: 700;
      font-family: "Josefin Sans", sans-serif;
      background: linear-gradient(to right, #000000 10%, #ffffff 50%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 1.5s linear infinite;
      display: inline-block;
      margin: 0;
    }

    @keyframes textclip {
      to {
        background-position: 200% center;
      }
    }

    .click-text {
      color: white;
      font-size: 2em;
      animation: glow 0.5s ease-in-out infinite alternate;
      font-family: 'Sintony', sans-serif;
    }

    .description-text {
      color: white;
      font-family: 'Noto Sans Mono', monospace;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .profile-container {
      text-align: center;
      position: relative;
      background-color: rgba(0, 0, 0, 0.685);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      max-width: 340px;
      width: 100%;
      border: 1px solid rgb(255, 255, 255);
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      display: block;
      margin: 20px auto;
    }

    .profile-info {
      margin: 10px;
    }

    .social-icons {
      list-style: none;
      padding: 0;
    }

    .social-icons li {
      display: inline;
      margin: 0 10px;
    }

    .social-icons li a {
      color: white;
      text-decoration: none;
    }

    .social-icons li a:hover {
      text-decoration: underline;
    }

    .ip-display {
      margin-top: 20px;
    }

    .line {
      display: block;
      width: 155px;
      height: 2px;
      background-color: #fff;
      margin-top: 8px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      }
      to {
        text-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px white;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Tooltip styling */
    .verified-container {
      position: relative;
      display: inline-block;
    }

    .verified-tooltip {
      visibility: hidden;
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 5px 10px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      font-size: 12px;
    }

    .verified-container img:hover + .verified-tooltip {
      visibility: visible;
      opacity: 1;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }

    .image-container img {
      width: 20px;
      height: 20px;
      margin: 0 3px;
    }
  </style>
</head>

<body>

  <link rel="stylesheet" href="css/all.min.css" crossorigin="anonymous">
  
  <img src="media/skulls.gif" alt="GIF Background" class="full-screen-gif">

  <div class="profile-container">
    <div id="overlay" class="overlay">
      <div class="click-text"> ⎛click anywhere⎞ </div>
    </div>
    <div class="wrapper">
      <img src="images/jew.png" alt="Profile Picture" class="profile-picture">
      <div class="profile-info">
        <div class="image-container">
          <div class="verified-container">
            <img src="images/tJo8M2c.gif"> 
            <span class="verified-tooltip">Verified</span>
          </div>
          <div class="verified-container">
            <img src="images/image.png">
            <span class="verified-tooltip">Developer</span>
          </div>
        </div>
        
        <h1 id="username-display">poisz</h1>
        <div class="description-text">get money, scam scammers</div>
      </div>
      <ul class="social-icons">
        <a href="https://discord.gg/YTUW2GN9rK" target="_blank">
          <img src="world.gif" alt="Clickable Image" class="clickable-image">
        </a>
      </ul>
      <div class="line"></div>
      <div class="ip-display">
        <p>owner of swats.lol</p> <span id="user-ip"></span>
      </div>
    </div>
  </div>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Sintony:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
  
  <audio id="background-music" src="media/Twice as Bright (intro).mp3" loop preload="auto"></audio>
  
  <script type="text/javascript">
    const overlay = document.getElementById('overlay');
    const wrapper = document.querySelector('.wrapper'); // Get the wrapper element
    const usernameDisplay = document.getElementById('username-display');

    overlay.addEventListener('click', function() {
      const audio = document.getElementById('background-music');
      audio.play().catch(error => {
        console.log('Audio playback failed:', error);
      });
      this.classList.add('fade-out');
      setTimeout(() => {
        overlay.remove();
        wrapper.style.display = 'block'; // Show the wrapper after overlay fades out
      }, 1000); 
    });
  </script>
</body>
</html>
